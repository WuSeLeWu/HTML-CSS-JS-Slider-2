<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="slide active">
        <div class="images w">
          <img src="img/wandalogo.png" alt="wandalogo" />
        </div>
        <h3>Wanda Wision</h3>
      </div>
      <div class="slide">
        <div class="b images">
          <img src="img/batmannlogo.png" alt="batmanlogo" />
        </div>
        <h3>Batman</h3>
      </div>
      <div class="slide">
        <div class="images">
          <img src="img/americalogo.png" alt="americalogo" />
        </div>
        <h3>Captain America</h3>
      </div>
      <div class="slide">
        <div class="images">
          <img src="img/deadpoollogo.png" alt="deadpoollogo" />
        </div>
        <h3>Deadpool</h3>
      </div>
      <div class="slide">
        <div class="images">
          <img src="img/supermanlogo.png" alt="supermanlogo" />
        </div>
        <h3>Superman</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
